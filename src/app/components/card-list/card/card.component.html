<div class="bg-white rounded-lg overflow-hidden shadow-sm min-h-80">
  <div class="relative bg-cover bg-center h-40" [style.background-image]="'url(' + cardData()?.image + ')'">
    <p class="text-xs text-text_dark font-semibold absolute -bottom-4 left-4 p-2 shadow-md bg-white rounded-lg w-36">
      {{cardData()?.activeTickets ? 'XX ingressos ativos' : 'Sem ingressos ativos'}}
    </p>
  </div>
  <div class="flex flex-col gap-4 p-4">
    <section class="pt-4">
      <p class="text-text_dark mb-4 text-base font-semibold">{{cardData()?.title}}</p>
    </section>
    <section class="flex">
      <div class="flex flex-col">
        <span class="text-primary font-semibold">Publicado em</span>
        <span class="text-details font-medium">
          {{cardData()?.publishedDate}}
        </span>
      </div>
      <div class="flex items-end gap-2 ml-auto">
        <button class="rounded">
          <lucide-angular [img]="Pencil" class="h-5 w-5 hover:scale-1 text-details hover:text-primary" />
        </button>
        <button class="rounded">
          <lucide-angular [img]="Trash" class="h-5 w-5 hover:scale-1 text-details hover:text-primary" />
        </button>
      </div>
    </section>
  </div>
</div>
